name: Releases

on: 
  push:
    tags:
    - '*'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
          node-version: 19.8.1
    - run: npm install
    - run: npm run build:win
    - uses: ncipollo/release-action@v1
      with:
        bodyFile: "/dist/dalaix-setup.exe"
